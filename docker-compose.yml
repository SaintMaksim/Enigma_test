version: '3.8'

services:
  # ==================== DJANGO BACKEND ====================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: enigma_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - DEBUG=${DEBUG:-True}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - enigma_network
    restart: unless-stopped

  # ==================== FRONTEND (Vite) ====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: enigma_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    depends_on:
      - backend
    networks:
      - enigma_network
    restart: unless-stopped
    profiles:
      - frontend

  # ==================== POSTGRESQL ====================
  db:
    image: postgres:15-alpine
    container_name: enigma_postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - enigma_network
    restart: unless-stopped

networks:
  enigma_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local